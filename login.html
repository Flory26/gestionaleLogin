<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
 <!--  header -->
    <header>
      <div class="container-header">
        <div class="row h-100">
          <div class="col-lg-6 d-flex justify-content-end align-items-center">
            <svg
              width="431"
              height="388"
              viewBox="0 0 431 388"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M431 388H271.382C270.682 358.013 193.622 273.248 191.623 259.054C122.058 260.254 149.344 388 141.748 388H2.11958C-6.97582 292.74 10.8151 207.676 102.468 164.194L2.11958 1.16249H146.746L241.497 120.212C289.772 72.233 276.779 5.76059 281.377 1.06259C283.775 -1.33641 339.247 1.06259 351.241 1.16249C371.131 1.36239 391.22 0.862591 411.11 1.06259C415.708 80.129 417.307 154.598 341.246 199.479C340.147 206.176 324.155 217.172 322.955 225.868C320.257 246.859 421.505 354.814 431 388Z"
                fill="#20B7CA"
              />
            </svg>
          </div>
          <div class="col-lg-5 d-flex justify-content-end align-items-center">
            <button type="submit">ACCOUNT</button>
          </div>
        </div>
      </div>
    </header>


    <!-- main -->
    <main>
      <div class="main">
        <div class="title">
          <h3><u>Login</u></h3>
          <pre>Welcome onboard with us!</pre>
        </div>
        <div class="form">
          <form action="/login.html" method="post">
            <label for="Enter username" class="form-label"> Username</label>
            <input
              type="text"
              placeholder="Enter username"
              class="form-control rounded-pill"
              id="Username"
              name="username"
              required
            />
            <label for="Password" class="form-label"> Password</label>
            <input
              type="password"
              placeholder="Enter password"
              class="form-control rounded-pill"
              id="Password"
              name="password"
              required
            />
            <button type="submit" class="btn-login w-100 rounded-pill">LOGIN</button>
          </form>
        </div>
        
        <p>
          <u>New to Logo? <span>Register</span> Here</u>
        </p>
      </div>
    </main>

    <!-- footer -->
     <div class="container-footer">

     </div>

    ></script>
  </body>
</html>
