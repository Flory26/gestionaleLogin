<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container-header">
        <div class="row h-100">
          <div class="col-5 d-flex justify-content-start align-items-center">
            <ul class="list-container">
              <li>
                <button class="btn-stud" href="#" role="link">Studente</button>
              </li>
              <li>
                <button class="btn-stud" href="#" role="link">Docente</button>
              </li>
              <li>
                <button class="btn-stud" href="#" role="link">
                  Amministrativo
                </button>
              </li>
            </ul>
          </div>
          <div class="col-2 d-flex justify-content-center align-items-center">
            <svg
              width="431"
              height="388"
              viewBox="0 0 431 388"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M431 388H271.382C270.682 358.013 193.622 273.248 191.623 259.054C122.058 260.254 149.344 388 141.748 388H2.11958C-6.97582 292.74 10.8151 207.676 102.468 164.194L2.11958 1.16249H146.746L241.497 120.212C289.772 72.233 276.779 5.76059 281.377 1.06259C283.775 -1.33641 339.247 1.06259 351.241 1.16249C371.131 1.36239 391.22 0.862591 411.11 1.06259C415.708 80.129 417.307 154.598 341.246 199.479C340.147 206.176 324.155 217.172 322.955 225.868C320.257 246.859 421.505 354.814 431 388Z"
                fill="#20B7CA"
              />
            </svg>
          </div>
          <div class="col-5 d-flex justify-content-center align-items-center">
            <ul class="list-container">
              <li>
                <a class="btn" href="#" role="button">SEARCH</a>
              </li>
              <li>
                <a class="btn" href="#" role="button">LOGOUT</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- ./header -->

    <main class="site-main w-75 m-auto">
      <div
        class="container-menu d-flex flex-column justify-content-center w-100"
      >
        <div class="menu w-75 d-flex justify-content-between m-3">
          <button type="button" class="btnMenu rounded-3">
            Inserisci nuovo Studente
          </button>
          <button type="button" class="btnMenu rounded-3">
            Vizualiza tutti gli studenti
          </button>
          <button type="button" class="btnMenu rounded-3">
            Cerca Studente
          </button>
        </div>
        <div class="form row h-75">
          <div class="col-6">
            <label for="nameStudent " class="form-label"
              >Nome<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control rounded-pill"
              id="nameStudent"
              placeholder="Inserisci nome studente"
              required
            />
          </div>
          <div class="col-6">
            <label for="cognameStudent " class="form-label"
              >Cognome<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control rounded-pill"
              id="surnameStudent"
              placeholder="Inserisci cognome studente"
              required
            />
          </div>
          <div class="col-6">
            <label for="emailStudent " class="form-label"
              >Mail<span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control rounded-pill"
              id="emailStudent"
              placeholder="Inserisci email studente"
              required
            />
          </div>
          <div class="col-6">
            <label for="phoneStudent " class="form-label"
              >Telefono<span class="text-danger">*</span></label
            >
            <input
              type="tel"
              class="form-control rounded-pill"
              id="phoneStudent"
              placeholder="Inserisci telefono studente"
              required
            />
          </div>
          <div class="col-6">
            <label for="dateBornStudent " class="form-label"
              >DataNascita<span class="text-danger">*</span></label
            >
            <input
              type="date"
              class="form-control rounded-pill"
              id="dataBornStudent"
              placeholder="Inserisci data nascita studente"
              required
            />
          </div>
          <div class="col-6">
            <label for="corsoStudent " class="form-label"
              >Corso di iscrizione<span class="text-danger">*</span></label
            >
            <input
              type="dr
              "
              class="form-control rounded-pill"
              id="classStudent"
              placeholder="Inserisci corso di iscrizione studente"
              required
            />
          </div>
          <div class="col-12">
            <label for="codiceFiscStudent " class="form-label"
              >CodiceFiscale<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control rounded-pill"
              id="IDcodeStudent"
              placeholder="Inserisci codice fiscale studente"
              required
            />
          </div>
          <div class="col-12">
            <label for="validationTextarea" class="form-label">Note</label>
            <textarea
              class="form-control"
              id="validationTextarea"
              placeholder="Note aggiuntive"
              required
            ></textarea>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn-menu m-2 p-2 rounded-pill" type="button">Inserisci nuovo studente</button>
        </div>
      </div>
    </main>
    <!--./ main -->
    <footer class="site-footer">
      <div class="container-footer">
        <p>
          Sede legale: Via del Paradiso, 4 - 01100 Viterbo (VT) C.F. 90097600564
          P.IVA IT02274260567 - Powered by
          <a href="indirizzo">valeriocorda.it</a>
        </p>
      </div>
    </footer>
    <!-- /.site-footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
